<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>FreeCloud | Storage done Right</title>
  </head>
  <body>
    <header id="header-top">
      <div class="container">
        <nav>
          <h3><span class="logo-detail">Free</span>Cloud</h1>
          <ul>
            <li class="nav-link">About</li>
            <li class="nav-link">Pricing</li>
            <li class="nav-link">Why <span class="logo-detail">Free</span>Cloud?</li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="showcase-visual">
      <div class="container">
        <div class="container-showcase">
          <h1><span class="logo-detail">Free</span>Cloud</h1>
          <p>FreeCloud is the optimal service for best practices in cloud storage.</p>
        </div>
      </div>
    </section>
    <section id="showcase-product">
      <div class="container clouds">
        <img src="" style="width: 500px;">
        <p class='pic-desc'>Store anything, anywhere with ease and lease.</p>
      </div>
      <div class="container users">
        <img src="static/img/millenials.jpeg" style="width: 500px;">
        <p class='pic-desc'>Store anything, anywhere with ease and lease.</p>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <h3>Contact Us</h3>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows=10></textarea>
          <button class="btn btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer id="footer-bottom">
      <div class="container">
        <p>
          <span class="logo-detail">Free</span>Cloud &copy; 2019
        </p>
    </div>
    </footer>
  </body>
</html>
